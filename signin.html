<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone - Sign In</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
}

body {
    background-color: #000;
    color: white;
}

header {
    width: 100%;
    position: absolute;
    top: 0;
    padding: 20px 50px;
}

.container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 1200px;
    margin: 0 auto;
}

.logo {
    width: 150px;
}

.language-ddl {
    background: transparent;
    color: white;
    border: 2px solid white;
    padding: 8px 15px;
    border-radius: 5px;
    cursor: pointer;
}

.language-ddl option {
    background: rgb(255, 255, 255);
    color: rgb(0, 0, 0);
}

.signin-btn {
    background-color: #e50914;
    color: white;
    padding: 8px 20px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
}

.signin-btn:hover {
    background-color: #c40812;
}

main {
    background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
        url("./assets/img/background.jpg") center/cover no-repeat;
    height: 90vh;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
}

.hero-content {
    max-width: 800px;
}

.hero-content h1 {
    font-size: 3rem;
    font-weight: bolder;
}

.hero-content h2 {
    font-size: 1.5rem;
    font-weight: 400;
    margin: 10px 0;
}

.hero-content p {
    font-size: 1.2rem;
    margin: 20px 0;
}

.hero-form {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-top: 15px;
}

.hero-form input {
    width: 350px;
    padding: 15px;
    border-radius: 5px;
    border: 1px solid rgba(255, 255, 255, 0.5);
    background: rgba(0, 0, 0, 0.5);
    color: white;
    font-size: 1rem;
}

.hero-form input::placeholder {
    color: rgba(255, 255, 255, 0.7);
}

.hero-form button {
    background-color: #e50914;
    color: white;
    padding: 15px 25px;
    border: none;
    border-radius: 5px;
    font-size: 1.2rem;
    cursor: pointer;
    font-weight: bold;
    display: flex;
    align-items: center;
}

.hero-form button:hover {
    background-color: #c40812;
}

.trending {
    margin: 50px auto;
    max-width: 1200px;
    padding: 20px;
    text-align: center;
}

.trending h2 {
    text-align: left;
    font-size: 2rem;
    margin-bottom: 20px;
}

.trending-wrapper {
    position: relative;
    overflow: hidden;
}

.trending-container {
    display: flex;
    overflow-x: auto;
    gap: 15px;
    scrollbar-width: none;
    scroll-behavior: smooth;
}

.trending-container::-webkit-scrollbar {
    display: none;
}

.trending-item {
    position: relative;
    flex: 0 0 180px;
    height: 270px;
}

.trending-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 10px;
}

.trending-item:hover {
    transform: scale(1.05);
    transition: transform 0.3s ease;
}

.ranking {
    position: absolute;
    top: 10px;
    left: 10px;
    font-size: 2rem;
    font-weight: bold;
    background: rgba(0, 0, 0, 0.7);
    color: white;
    padding: 5px 10px;
    border-radius: 5px;
}

.trending-btn {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(0, 0, 0, 0.6);
    color: white;
    border: none;
    padding: 10px 15px;
    font-size: 24px;
    cursor: pointer;
    border-radius: 50%;
    z-index: 10;
    transition: background 0.3s ease;
}

.trending-btn:hover {
    background: rgba(0, 0, 0, 0.8);
}

.trending-btn.left {
    left: 0;
}

.trending-btn.right {
    right: 0;
}

.features {
    text-align: center;
    background: black;
    color: white;
    margin: 50px auto;
    max-width: 1200px;
    text-align: center;
}

.features h2 {
    text-align: left;
    font-size: 2rem;
    margin-bottom: 20px;
}

.features-container {
    display: flex;
    justify-content: space-evenly;
    flex-wrap: wrap;
    gap: 20px;
}

.feature-card {
    background: linear-gradient(to bottom, #1a1a2e, #16213e);
    border-radius: 10px;
    padding: 20px;
    width: 270px;
    height: 250px;
    text-align: left;
    box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    transition: transform 0.3s ease-in-out;
}

.feature-card:hover {
    transform: scale(1.05);
}

.feature-card h3 {
    font-size: 1.3rem;
    margin-bottom: 15px;
}

.feature-card p {
    font-size: 0.9rem;
    opacity: 0.8;
}

.feature-card img {
    width: 40px;
    margin-top: 15px;
}

.faq {
    text-align: center;
    background: black;
    color: white;
    margin: 50px auto;
    max-width: 1200px;
    text-align: center;
}
.faq h2 {
    text-align: left;
    font-size: 2rem;
    margin-bottom: 20px;
}
.faq-container {
    max-width: 1200px;
    margin: 0 auto;
}
.faq-item {
    margin-bottom: 10px;
    border-bottom: 1px solid gray;
}
.faq-question {
    width: 100%;
    text-align: left;
    background: #333;
    color: white;
    padding: 15px;
    font-size: 1.2rem;
    border: none;
    cursor: pointer;
    display: flex;
    justify-content: space-between;
    align-items: center;
}
.faq-answer {
    display: none;
    padding: 15px;
    text-align: left;
    background: #222;
}
.toggle-icon {
    font-size: 1.5rem;
}

.footer {
    text-align: center;
    padding: 50px 10%;
    background-color: black;
    color: white;
}

footer p {
    margin-bottom: 5px;
}

.footer .email-container {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-bottom: 30px;
}

.footer input[type="email"] {
    width: 350px;
    height: 50px;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid white;
    background: transparent;
    color: white;
    font-size: 16px;
}

.footer button {
    height: 50px;
    background-color: red;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
    font-weight: bold;
}

.footer button:hover {
    background-color: darkred;
}

.footer-links {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
    max-width: 800px;
    margin: 0 auto;
    padding: 30px 0;
}

.footer-links a {
    color: white;
    text-decoration: none;
    font-size: 14px;
}

.footer-links a:hover {
    text-decoration: underline;
}

.language-selector {
    display: flex;
    justify-content: center;
    margin-top: 20px;
}

.language-selector select {
    background: transparent;
    color: white;
    border: 1px solid white;
    padding: 8px 12px;
    border-radius: 5px;
    font-size: 14px;
}

.footer-region {
    text-align: center;
    margin-top: 20px;
    font-size: 14px;
    color: gray;
}

@media (max-width: 768px) {
    /* Header */
    header {
        padding: 10px 20px;
        position: fixed;
        width: 100%;
        background: rgba(0, 0, 0, 0.8);
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 1000;
    }

    .logo {
        width: 100px;
    }

    .nav-buttons {
        display: flex;
        gap: 10px;
        align-items: center;
    }

    .language-ddl {
        padding: 5px 10px;
        font-size: 12px;
    }

    .signin-btn {
        padding: 5px 12px;
        font-size: 14px;
    }

    .hero-content h1 {
        font-size: 2rem;
    }

    .hero-content h2 {
        font-size: 1.2rem;
    }

    .hero-content p {
        font-size: 1rem;
    }

    .hero-form {
        flex-direction: column;
        align-items: center;
    }

    .hero-form input {
        width: 100%;
        max-width: 90%;
        padding: 12px;
    }

    .hero-form button {
        width: 100%;
        max-width: 90%;
        padding: 12px;
        justify-content: center;
    }

    .trending-container {
        display: flex;
        flex-wrap: nowrap;
        overflow-x: auto;
    }

    .trending-item {
        flex: 0 0 120px;
        height: 180px;
    }

    .features-container {
        flex-direction: column;
        align-items: center;
    }

    .feature-card {
        width: 90%;
        height: auto;
    }

    .faq-container {
        padding: 0 10px;
    }

    .footer-links {
        grid-template-columns: repeat(2, 1fr);
        text-align: left;
    }

    .footer .email-container {
        flex-direction: column;
        gap: 5px;
    }

    .footer input[type="email"] {
        width: 100%;
    }

    .footer button {
        width: 100%;
    }
}

@media (max-width: 480px) {
    /* Header */
    .logo {
        width: 90px;
    }

    .nav-buttons {
        flex-direction: row;
    }

    .language-ddl {
        font-size: 10px;
        padding: 4px 8px;
    }

    .signin-btn {
        font-size: 12px;
        padding: 4px 10px;
    }

    .hero-content h1 {
        font-size: 1.8rem;
    }

    .hero-content h2 {
        font-size: 1rem;
    }

    .hero-form input {
        font-size: 0.9rem;
        padding: 10px;
    }

    .trending-item {
        flex: 0 0 100px;
        height: 150px;
    }

    .footer-links {
        grid-template-columns: repeat(1, 1fr);
        text-align: center;
    }
}
    </style>
</head>

<body>
    <header>
        <div class="container">
            <div class="logo-box">
                <img src="./assets/svg/netflixlogo.svg" alt="Netflix Logo" class="logo red-filter">
            </div>
        </div>
    </header>
    <div class="background">
        <div class="overlay"></div>
        <div class="login-container">
            <h2>Sign In</h2>
            <form>
                <input type="text" placeholder="Email or mobile number" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign In</button>
                <div class="options">
                    <div>
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#">Forgot password?</a>
                </div>
                <button class="sign-in-code">Use a sign-in code</button>
            </form>
            <p>New to Netflix? <a href="#">Sign up now.</a></p>
        </div>
    </div>
    <footer>
        <div class="footer-container">
            <p>Questions? Call 000-800-919-1743</p>
            <div class="footer-links">
                <a href="#">FAQ</a>
                <a href="#">Help Centre</a>
                <a href="#">Terms of Use</a>
                <a href="#">Privacy</a>
                <a href="#">Cookie Preferences</a>
                <a href="#">Corporate Information</a>
            </div>
            <div class="box-container">
                <select class="language-ddl" name="language" id="language" aria-label="Select Language">
                    <option value="english">English</option>
                    <option value="hindi">Hindi</option>
                    <option value="gujarati">Gujarati</option>
                </select>
            </div>

        </div>
    </footer>

</body>

</html>
